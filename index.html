<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="css/card-styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <section class="cover-image" role="complementary">
        <div class="color-overlay"></div>
      </section>
      <main>
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <ul class="benefit-container">
          <li>
            <p class="number">10k+</p>
            <p>COMPANIES</p>
          </li>
          <li>
            <p class="number">314</p>
            <p>TEMPLATES</p>
          </li>
          <li>
            <p class="number">12M+</p>
            <p>QUERIES</p>
          </li>
        </ul>
      </main>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Eddie Vargas</a>.
    </div>
  </div>

</body>
</html>
